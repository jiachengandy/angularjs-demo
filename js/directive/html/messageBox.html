<div class="message-content" ng-class="messageBox_type">
	<div class="message-header">
		<label>提示</label>
		<button type="button" class="close"
			ng-click="messagebox_popup.close()">×</button>
	</div>
	<div class="message-body">
		<table class="table">
			<tbody>
				<tr>
					<td>{{messageBox_description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="message-footer">
		<a href="#" class="btn btn-info btn-sm"
			ng-click="messagebox_extendfn()">确定</a> <a href="#" ng-show="messageBox_type=='confirm'"
			class="btn btn-default btn-sm message-reset ng-hide" ng-click="messagebox_popup.close()">取消</a>
	</div>
</div>
